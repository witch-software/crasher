[tool.poetry]
name = "crasher"
version = "1.0.0"
description = "🎨🔨 Application for make datamosh"
authors = ["selfkilla666 <selfkilla666yahoo.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.8.2"
argparse = "^1.4.0"
toml = "^0.10.2"
pyside6 = "^6.6.0"
loguru = "^0.7.2"
yapsy = "^1.12.2"
pillow = "^10.1.0"
opencv-python = "^4.9.0.80"
numpy = "^1.26.1"
cffi = "^1.16.0"
shiboken6 = "^6.7.3"

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
ruff = "^0.6.8"
types-pillow = "^10.1.0.0"
types-toml = "^0.10.8.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "venv"
]
# Список правил, которые нужно игнорировать
ignore = [
    "H101",  # File contains shebang
    "H202",  # Use of `print` as a statement
    "H233",  # Tab character used
    "H301",  # One import per line
    "H306",  # Imports not grouped
    "H401",  # Multiple blank lines
    "H403",  # Imports are not grouped
    "H404",  # First party imports are not grouped
    "H405",  # Library imports are not grouped
    "H501",  # F-strings are not being used
    "E501",  # Line too long
    "W292",  # No newline at end of file
]